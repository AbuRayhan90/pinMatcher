<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generate And Check</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg_gray">
      <div class="container ">
        <div class="row w-75 mx-auto full_height d-flex justify-content-center  align-items-center">
          <div class="col-md-6">
              <input id="random-input" class="form-control" type="text">
            <div class="generate_bg mt-3 d-flex justify-content-center align-items-center ">
                <button onclick="pinGenerate()" class="generate_btn ">Pin Generate</button>
            </div>
          </div>
          <div class="col-md-6">
            <input id="typing-input" class="form-control" type="text">

            <div class="code_bg mt-3" id="keyPress">
              <div class="row">
                 <div class="col-12 d-flex justify-content-between">
                    <button class="key_button">7</button>
                    <button class="key_button">8</button>
                    <button class="key_button">9</button>
                    
                 </div>
                </div>
              <div class="row my-3">
                 <div class="col-12 d-flex justify-content-between">
                    <button class="key_button">4</button>
                    <button class="key_button">5</button>
                    <button class="key_button">6</button>
                    
                 </div>
                </div>
              <div class="row my-3">
                 <div class="col-12 d-flex justify-content-between">
                    <button class="key_button">1</button>
                    <button class="key_button">2</button>
                    <button class="key_button">3</button>
                    
                 </div>
                </div>
              <div class="row">
                 <div class="col-12 d-flex justify-content-between">
                    <button class="key_button">C</button>
                    <button class="key_button">0</button>
                    <button  class="key_button"> &lt; </button>
                    
                 </div>
                </div>
                <button onclick="submitToCalculate()" class="btn btn-primary my-3 w-100 ">Submit</button>
                <h5 class="text-center text-danger"><span id="warningNumber">3</span> try times limit</h5>
              </div>
            </div>
            <div class="col-12 text-center text-white">
                <h4 id="success" class="success ">Your Pin is macth</h4>
                <h4 id="unsuccess" class="unsuccess">Sorry Your Pin don't macth try again</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
